<!doctype html>

<html>

<head>
    {% block head %}
        <title>{% block title %}03 CCDs and Photometry{% endblock %}</title>
        <meta charset=utf-8>
        
        <!-- Link to Google fonts -->
        <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
        
        <!-- CSS Stylesheet -->
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    {% endblock %}
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="title">
                {% block body_title %}
                    <h1><span>{{ self.title() }}</span></h1>
                {% endblock %}
            </div>
            
            <div id="menu">
                <ul class="navigation">
                    <li><a href="{{ url_for('general.index') }}">home</a>&nbsp;&nbsp;//</li>
                    <li><a href="{{ url_for('photometry.index') }}">photometry</a>&nbsp;&nbsp;//</li>
                </ul>
            </div><!-- menu -->
            
        </div><!-- #header-->
        
        <div id="content"><!-- content -->
            {% for message in get_flashed_messages() %}
                <span class="message">--> {{ message }}</span>
            {% endfor %}
            {% block body %}{% endblock %}
        </div><!-- #content-->            
        <!-- #footer -->
        <!--
        <div id="footer">
            &copy; Copyright 2012 by <a href="http://adrianpricewhelan.com/">APW</a> //
        </div>
        -->
    </div><!-- #wrapper -->
</body>
</html>
